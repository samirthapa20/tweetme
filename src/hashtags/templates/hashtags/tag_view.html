{% extends "base.html" %}

<style type="text/css">
  #tweet-container{

  }
</style>

{% block script %}
<script>
    $(document).ready(function(){
        loadTweetContainer("tweet-container")
  });
</script>
{% endblock script %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            {% if request.GET.q %}
            <p class="lead">Results for {{ request.GET.q }}</p>
            <hr>
            {% endif %}
        </div>
    <div class="col-sm-9 col-sm-offset-2">
        <h1>Tweets</h1>
        <hr/>
    <div id="tweet-container" data-url="/api/tags/{{ obj.tag }}/">
    </div>
        <a href="#" id="loadmore">Load More Tweets</a>
    </div>
    </div>
{% endblock content %}
